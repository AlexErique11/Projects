tutorial = # Markdown Basis\n\nAlle notities hebben markdown. Om de functies te gebruiken:\n\n## Cursief\nOm tekst cursief te maken, omring het met enkele sterretjes (*)\n*Dit is cursieve tekst.*\n\n## Vet\nOm tekst vet te maken, omring het met dubbele sterretjes (**)\n**Dit is vette tekst.**\n\n## Koppen\nGebruik # gevolgd door een spatie om koppen te maken. \nVoeg meer # toe voor kleinere koppen:\n# Kop 1 \n## Kop 2 \n### Kop 3\n\n## Tags\nGebruik # om tags in je notities te maken. \nVoorbeeld: #Belangrijk of #ToDo\n\n## Notitie Links\nGebruik dubbele vierkante haken [[NotitieNaam]] om naar een andere notitie te verwijzen. \nVoorbeeld: [[VergaderNotities]] maakt een link naar de notitie getiteld \"VergaderNotities\".\n\n---
