tutorial = # Markdown-Grundlagen\n\nAlle Notizen verwenden Markdown. Um die Funktionen zu nutzen:\n\n## Kursiv\nUm Text kursiv zu machen, umgeben Sie ihn mit einzelnen Sternchen (*)\n*Das ist kursiver Text.*\n\n## Fett\nUm Text fett zu machen, umgeben Sie ihn mit doppelten Sternchen (**)\n**Das ist fetter Text.**\n\n## Überschriften\nVerwenden Sie # gefolgt von einem Leerzeichen, um Überschriften zu erstellen. \nFügen Sie mehr # für kleinere Überschriften hinzu:\n# Überschrift 1 \n## Überschrift 2 \n### Überschrift 3\n\n## Tags\nVerwenden Sie #, um Tags in Ihren Notizen zu erstellen. \nBeispiel: #Wichtig oder #Todo\n\n## Notizlinks\nVerwenden Sie doppelte eckige Klammern [[Notizname]], um auf eine andere Notiz zu verweisen. \nBeispiel: [[Besprechungsnotizen]] erstellt einen Link zu der Notiz mit dem Titel \"Besprechungsnotizen\".\n\n---
